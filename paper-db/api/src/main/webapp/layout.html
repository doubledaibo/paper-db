<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- third party css -->
    <link rel="stylesheet" type="text/css" href="css/vendor/semantic.min.css" />
    <!-- local css -->
    <!-- third party js -->
    <script type="text/javascript" src="js/vendor/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="js/vendor/semantic.min.js"></script>
    <!-- local js -->
    <script type="text/javascript" src="js/layout.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/papers.js"></script>

    <script type="text/javascript" src="js/addPaper.js"></script>
    <script type="text/javascript" src="js/addNote.js"></script>
</head>

<body ng-app="mainApp">
    <!-- Header -->
    <div class="ui olive inverted menu" ng-controller="headerController">
        <!--<img src="images/logo.png" alt="some_text">-->
        <a class="item" href="/web/home" ng-show="userData != null">Home</a>	
	<a class="item" href="/web/addPaper" ng-show="userData != null">AddPaper</a>
	<a class="item" href="/web/addNote" ng-show="userData != null">AddNote</a>
	<a class="item" href="/web/papers">Papers</a>
	<a class="item" href="/web/notes">Notes</a>
        <div class="right menu">
            <div class="ui dropdown item right" ng-show="userData != null">
                {{userData.name}}
                <div class="menu">
 <!--                   <a class="item" ng-href="/web/users/{{userData.userId}}">我的账户</a>
                    <a class="item" ng-href="/web/users/{{userData.userId}}/data">我的资料</a>
                    <a class="item" ng-href="/web/users/{{userData.userId}}/restaurants">我的餐厅</a>
                    <a class="item" ng-href="/web/users/{{userData.userId}}/collections">我的收藏</a>
                    <a class="item" ng-href="/web/users/{{userData.userId}}/orders">我的订单</a>
                    <a class="item" ng-href="/web/users/{{userData.userId}}/items">我的物品</a>-->
                    <a class="item" ng-click="logout()">Logout</a>
                </div>
            </div>
            <a class="item" href="/web/users/register" ng-show="userData == null">Register</a>
            <a class="item" href="/web/users/login" ng-show="userData == null">Login</a>
        </div>
    </div>
    <!-- Different pages -->
    <div ng-view>
    </div>
</body>

</html>
