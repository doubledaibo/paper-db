<div class="ui olive segment" style="width: 500px; margin: auto;">
	<div class="ui form">
		<div class="field">
			<label>Paper Title</label>
			<input placeholder="Title" type="text" maxlength="2000" ng-model="name" ng-disabled="disable">
		</div>
		<div class="field">
			<label>Related Project</label>
			<input placeholder="Project" type="text" maxlength="2000" ng-model="project" ng-disabled="disable">
		</div>
		<div class="field">
			<label>Paper Content</label>
			<textarea placeholder="Content" ng-model="content" ng-disabled="disable"></textarea>
		</div>
		<div class="field">
			<label>Paper Highlights</label>
			<textarea placeholder="Highlights" ng-model="highlight" ng-disabled="disable"></textarea>
		</div>
		<div class="field">
			<label>Paper Limitation</label>
			<textarea placeholder="Limitation" ng-model="limitation" ng-disabled="disable"></textarea>
		</div>
		<div class="field">
			<label>Bib</label>
			<textarea placeholder="Bib" ng-model="bib" ng-disabled="disable"></textarea>
		</div>
		<div class="field">
			<label>Year</label>
			<input placeholder="Year" type="text" maxlength="2000" ng-model="year" ng-disabled="disable">
		</div>
		<div style="margin-bottom: 10px;" ng-style="messageColor">{{message}}</div>
		<button class="ui button olive" ng-click="addPaper()" ng-disabled="disable">Add Paper</button>
	</div>
</div>
