<div class="ui olive segment" style="width: 500px; margin: auto;">
    <div class="ui form">
        <div class="field">
            <label>username</label>
            <input placeholder="username" type="text" maxlength="32" ng-model="name" ng-disabled="editBlock">
        </div>
        <div class="field">
            <label>email</label>
            <input placeholder="email" type="text" maxlength="64" ng-model="email" ng-disabled="editBlock">
        </div>
        <div class="field">
            <label>password</label>
            <input placeholder="password" type="password" maxlength="64" ng-model="password" ng-disabled="editBlock">
        </div>
        <div class="field">
            <label>repeat password</label>
            <input placeholder="password again.." type="password" maxlength="64" ng-model="passwordv" ng-disabled="editBlock">
        </div>
        <div style="margin-bottom: 10px;" ng-style="messageColor">{{message}}</div>
        <button class="ui button olive" ng-click="register()" ng-disabled="editBlock">Register</button>
    </div>
</div>
