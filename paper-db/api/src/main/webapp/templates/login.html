<div class="ui olive segment" style="width: 500px; margin: auto;">
    <!-- Login div -->
    <div class="ui form" ng-show="userData == null || loginExpire">
        <div class="field">
            <label>username/email</label>
            <input placeholder="username/email" type="text" maxlength="64" ng-model="account" ng-disabled="editBlock">
        </div>
        <div class="field">
            <label>password</label>
            <input placeholder="password" type="password" maxlength="64" ng-model="password" ng-disabled="editBlock">
        </div>
        <div style="margin-bottom: 10px;" ng-style="messageColor">{{message}}</div>
        <button class="ui button olive" ng-click="login()" ng-disabled="editBlock">login</button>
    </div>
    <!-- Show already login info -->
    <div class="ui form" ng-show="userData != null && !loginExpire">
        <div class="field">
            <label>account</label>
            <input placeholder="{{userData.name}}" type="text" maxlength="64" ng-disabled="true">
            <label>logged in</label>
        </div>
        <button class="ui button olive" ng-click="logout()" ng-disabled="editBlock">logout</button>
    </div>
</div>
